<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form method="POST" action="http://www.example.com" >
        <fieldset>
            <legend>Your details</legend>
            <!-- Let's add a label for this information -->
            <label for="username">Username:</label>
            <input type="text" name="username" maxlength="50" placeholder="Username">
            <br/>
            <br/>
            <label for="password">Password:</label>
            <input type="password" name="password" maxlength="50" placeholder="Password">
            
            
        </fieldset>

        <br/>

        <fieldset>
            <legend>Your review</legend>

            <div>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referer" id="hear-about">
                    <option value="">Please make a selection</option>
                    <option value="google">Google</option>
                    <option value="advert">Advertisement</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>Would you visit again?</p>
                <br/>
                <label>Yes:<input type="radio" name="will-return" value="yes"></label>
                <label>No:<input type="radio" name="will-return" value="no"></label>
                <label>Maybe:<input type="radio" name="will-return" value="maybe"></label>
            </div>

            <label>
                Sign me up for email updates <input type="checkbox" checked="checked" name="subscribes">
            </label>
            <br/>
            <br/>


            <label>
                Please provide any additional comments <br/>
                <textarea name="comments" cols="10" maxlength="200"></textarea>
            </label>
        </fieldset>
        
        <input type="submit" value="Submit-Review">
        
    </form>
    
</body>
</html>
