<!-- This is an html comment
    It can also be multilined -->

<!DOCTYPE html>

<!-- The first non commented line of the html document needs to  be this DOCTYPE directive, which is basically the 
version of html that we plan to use and gives the version to he browser to render -->
 
<!-- The next tag needed will be our root tag which is the html tag -->
<html>
    <!-- The head refers to all the meta data about the website that are not directly visible -->
<head>
    <!-- Tags that may be included in here refer to information about the page such as :
    <style> to apply internal css styling 
    <link> This will be used to link external resources
    <scripts> To make use of java script files or logic
    <meta> tags to include meta data for SEO operations
    <title> provides a title for the web page on the top  of the browser     -->
        <title>Html Basic Structures</title>
 
</head>
<body>

    <!-- Basically contains information/content that will be directly displayed to the user, when rendered by browser -->
    <h1>This is a main heading</h1>

    <p>This is a paragraph tag</p>
</body>
</html>
